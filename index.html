<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz Informacyjny</title>
</head>

<link rel="stylesheet" href="css/style.css">

<body>

    <form action="https://formspree.io/mchromy@gmail.com" method="post" autocomplete="off">
       <h1>&#10100; FORMULARZ INFORMACYJNY &#10101;</h1>
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname">
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
        <label for="phone">Telefon:</label>
        <input type="text" name="phone" id="phone">

        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <label for="gender">Wybierz płeć:</label>
        <input type="radio" name="gender" checked> Mężczyzna
        <input type="radio" name="gender"> Kobieta<br><br>

        <label for="msg">Wiadomość</label>
        <textarea name="msg" id="msg"></textarea><br>
        <input type="checkbox" name="dane" id="dane" checked> Wyrażam zgodnę na przetwarzanie danych osobowych<br><br>

        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
